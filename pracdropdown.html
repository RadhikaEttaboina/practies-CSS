<html>
<title>dropdown</title>
<head>
<style>
.button{
border:1px solid red;
background-color:skyblue;
width:200px;
padding:20px;
border-radius:15px;
}

.li{
display:none;
background-color:green;
width:200px;
border-radius:5px;
}

.div:hover .li{
display:block;
}

</style>
</head>
<body>
<div class="div">

<h1 class="button">IT Companies</h1>
<ul class="li">
<li>TCS</li>
<li>IBM</li>
<li>Wipro</li>
<li>Google</li>
<li>Infosys</li>
</ul>

</div>
</body>
</html>
