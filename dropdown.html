<html>
<head>
<style>

.button{
padding:20px;
width:200px;
background-color:green;
border-radius:15px;
border:1px solid red;
font-weight:1000;
text-decoration:underline;

}

.dropdown-content{
display:none
}

li{
color:red;
}

.dropdown:hover .dropdown-content{
display:block;


}

</style>
</head>
<body>

<div class="dropdown">

<h1><button class="button">Technologies</h1></button>
<ul class="dropdown-content">

<li>html</li>
<li>CSS</li>
<li>python</li>
<li>C</li>
</ul>
</div>

</body>
</html>
